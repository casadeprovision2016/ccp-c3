name: Test & Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run tests and upload coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm i -g pnpm@8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run coverage
        run: pnpm test:coverage

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: Fail if coverage below threshold
        if: always()
        run: |
          set -euo pipefail
          THRESHOLD=80
          SUMMARY=coverage/coverage-summary.json
          if [ ! -f "$SUMMARY" ]; then
            echo "Coverage summary not found at $SUMMARY"
            exit 1
          fi
          LINES_PCT=$(jq '.total.lines.pct' $SUMMARY)
          if [ "$(printf "%.0f" $LINES_PCT)" -lt "$THRESHOLD" ]; then
            echo "Coverage failure: lines ${LINES_PCT}% < ${THRESHOLD}%"
            exit 1
          fi
          echo "Coverage OK: ${LINES_PCT}% >= ${THRESHOLD}%"
